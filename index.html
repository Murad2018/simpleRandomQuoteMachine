<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Random quotes</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container text-center">		
		<div class="row">
			<div class="col-md-12 ">
				<div id="blockquoteBox" >
					<h1>Random Quote Machine</h1>
					<blockquote class="blockquote">
						<p id="quotes"></p>
						<cite class="blockquote-footer"></cite>
					</blockquote>
					<button type="button" class="btn btn-lg btn-primary">New Quote</button>
				</div>
				
			</div>
			
		</div>
		
	</div>
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript">

		$(document).ready(function(){			

				$.getJSON("https://talaikis.com/api/quotes/random/", function(data, status) {

					  $("#quotes").text(data.quote);
					  $("cite").text(data.author);
					
				});
			
			$("button").click(function(){

				$.getJSON("https://talaikis.com/api/quotes/random/", function(data, status) {

					  $("#quotes").text(data.quote);
					  $("cite").text(data.author);
					
				});
				
			});
		});
			
		
		
	</script>


</body>
</html>
